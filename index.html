<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Penalty King</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/background.jpg" />
        <button
          id="start-button"
          style="
            background: linear-gradient(45deg, yellow, orange);
            padding: 10px 20px;
            font-size: 80px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            position: absolute;
            bottom: 60px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
          "
        >
          START
        </button>
      </div>

      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->

        <div id="game-screen">
          <div id="scoreboard"></div>
        </div>

        <h2 id="celebration">GOAL</h2>
        <h2 id="missed">MISSED</h2>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/game_logo.webp" alt="" class="logo-img" />
        <h1 id="endMessage">Penalties Over</h1>
        <p id="end-counter">Scored ??? out of ??? penalties</p>
        <br />
        <button id="restart-button">Try again</button>
      </div>
    </main>

    <script src="./js/scoreboard.js"></script>
    <script src="./js/goalkeeper.js"></script>
    <script src="./js/ball.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
